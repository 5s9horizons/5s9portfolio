<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erreur 404 - Page Non Trouvée</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Style global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0d1b2a;
      color: #e0e1dd;
      overflow: hidden;
      perspective: 1000px;
    }
    .error-container {
      text-align: center;
      max-width: 600px;
      position: relative;
      z-index: 1;
    }
    .error-code {
      font-size: 6em;
      font-weight: bold;
      color: #3a86ff;
      text-shadow: 0 0 8px #3a86ff, 0 0 15px #8338ec;
    }
    .error-text {
      font-size: 1.5em;
      margin: 10px 0;
    }
    .error-message {
      font-style: italic;
      color: #f2e9e4;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: radial-gradient(circle at center, transparent 20%, rgba(255, 255, 255, 0.1));
      pointer-events: none;
      overflow: hidden;
      animation: moveStars 20s linear infinite;
      z-index: 0;
    }
    .cube {
      position: absolute;
      width: 30px;
      height: 30px;
      transform-style: preserve-3d;
      transform-origin: center;
      animation: rotateCube 10s infinite linear;
    }
    /* Couleurs et styles des faces du cube */
    .cube div {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.6);
      border: 1px solid #e0e1dd;
      opacity: 0.8;
    }
    /* Position des six faces du cube */
    .cube .front  { transform: translateZ(15px); }
    .cube .back   { transform: rotateY(180deg) translateZ(15px); }
    .cube .left   { transform: rotateY(-90deg) translateZ(15px); }
    .cube .right  { transform: rotateY(90deg) translateZ(15px); }
    .cube .top    { transform: rotateX(90deg) translateZ(15px); }
    .cube .bottom { transform: rotateX(-90deg) translateZ(15px); }

    /* Rotation en 3D des cubes */
    @keyframes rotateCube {
      0% { transform: rotate3d(1, 1, 0, 0deg); }
      100% { transform: rotate3d(1, 1, 0, 360deg); }
    }
    .formulas {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      font-size: 1.2em;
      color: rgba(255, 255, 255, 0.4);
      pointer-events: none;
      z-index: 0;
    }
    .formula {
      position: absolute;
      animation: floatFormulas 12s ease-in-out infinite alternate;
    }
    @keyframes floatFormulas {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(10px); opacity: 0.3; }
    }
    .home-button {
      margin-top: 50px;
      text-decoration: none;
      color: #f2e9e4;
      background-color: #8338ec;
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.3s ease;
      position: relative;
      display: inline-block;
      z-index: 1;
    }
    .home-button:hover {
      background-color: #3a86ff;
    }
    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <!-- Cubes en 3D -->
  <div class="cube">
    <div class="front"></div>
    <div class="back"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>
  <div class="cube">
    <div class="front"></div>
    <div class="back"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>
  <div class="cube">
    <div class="front"></div>
    <div class="back"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>
  <div class="cube">
    <div class="front"></div>
    <div class="back"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>

  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-text">Anomalie détectée dans l'univers</div>
    <p class="error-message">La page que tu cherches semble s’être perdue dans les méandres du cosmos...<br>Ou est-ce peut-être une nouvelle dimension scientifique à explorer ?</p>
    <a href="index.html" class="home-button"><i class="fas fa-home"></i> Retour à l'accueil</a>
  </div>

  <div class="formulas">
    <span class="formula">E = mc²</span>
    <span class="formula">F = G(m₁m₂)/r²</span>
    <span class="formula">∫ eˣ dx = eˣ + C</span>
    <span class="formula">Δx * Δp ≥ ħ / 2</span>
    <span class="formula">iħ ∂/∂t ψ = Hψ</span>
  </div>

  <script>
    // Génération de positions aléatoires pour chaque cube
    document.querySelectorAll('.cube').forEach(cube => {
      const x = Math.floor(Math.random() * window.innerWidth);
      const y = Math.floor(Math.random() * window.innerHeight);
      cube.style.left = `${x}px`;
      cube.style.top = `${y}px`;
    });

    // Génération de positions aléatoires pour chaque formule
    document.querySelectorAll('.formula').forEach(formula => {
      const x = Math.floor(Math.random() * window.innerWidth);
      const y = Math.floor(Math.random() * window.innerHeight);
      formula.style.left = `${x}px`;
      formula.style.top = `${y}px`;
    });
  </script>

</body>
</html>
